<style>
    input[type=text] {
        width: 100%;
        max-width: 400px;
        box-sizing: border-box;
        border: none;
        border-bottom: 2px solid silver;
        font-size: 20px;
        margin-bottom: 20px;
        margin-top: 20px;
    }

    button {
        border: 2px solid silver;
        background-color: white;
        font-size: 16px;
        padding: 10px;
        padding-left: 40px;
        padding-right: 40px;
        border-radius: 10px;
        margin-bottom: 20px;
        margin-top: 20px;
        cursor: pointer;
    }

    button:active {
        border-color: black;
    }

    #container {
        border: 2px darkred dashed;
        padding: 20px;
    }
</style>

<div id="container">
    <div>
        <h2>Hello {{user}}!!</h2>
    </div>
    <div>
        <img src="../../../assets/angular.png" width="50">
    </div>
    <h1>Flights</h1>
    <div>
        <input type="text" placeholder="From">
    </div>
    <div>
        <input type="text" placeholder="To">
    </div>
    <div>
        <button (click)="search()">Search</button>
        <button (click)="terms()">Terms...</button>
    </div>
    <div>
        <ng-container #vc></ng-container>
    </div>
</div>
<div>
    <input type="text" [(ngModel)]="newMessage"/>
    <button (click)="sendMessage()">Send Test Message</button>
    <div>
        <h2>Messages in Flights</h2>
        {{messages.length}} messages received
    </div>
    <div>
        <div *ngFor="let msg of messages" [ngClass]="{'sent': msg.user === currentUser, 'received': msg.user !== currentUser}">
           <strong>{{msg.user}}</strong> {{msg.message}}
        </div>
    </div>
</div>
